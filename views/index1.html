<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>

    <!-- Header  -->
    <header id="main-header" class="bg-success  p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
                <h1 id="header-title">Expense Tracker Application</h1>
            </div>
          </div>
        </div>
      </header>
    <!-- Getting Input Data  -->
    
    <div class="details">
        <form id="addForm" class="form-inline mb-3"></form>
        <label for="item" class="lead fw-bold">Expense Amount</label>
        <input type="text" name="" id="item">
        <label for="description" class="lead fw-bold">Description</label>
        <input type="text" name="" id="description">
        <label for="sel1" class="lead fw-bold">Category</label>
        <select class="form-control" id="sel1">
            <option>House Expenses</option>
            <option>Self Expenses</option>
            <option>Health Expenses</option>
            <option>Entertainment Expenses</option>
            <option>Others</option>
        </select>
        <button type="button" id="additem" class="btn btn-success">Add Expense</button>
    </form>
    </div>

    <!-- Table to store data  -->
    <div class="container mt-5">
        <table class="table-warning table-bordered table" id="datatable">
            <thead class="table-warning">
                <tr class="table-warning table-bordered text-xl-center">
                    <th class="table-warning" id="candynametable">Expense Amount</th>
                    <th class="table-warning">Description</th>
                    <th class="table-warning">Category</th>
                    <th class="table-warning">EDIT</th>
                    <th class="table-warning">DELETE</th>
                </tr>
            </thead>
            <tbody class="table-warning table-bordered table text-xl-center" id="datatable">

            </tbody>
        </table>
    </div>
<div id="total">
    <div >
        <h2 id="totalAmt" >Total Amount :  </h2>
        <input type="text" hidden id="expense" value=0> 
    </div>
</div>
    


    <!-- axios link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <!-- javascript file  -->
    <script src="expense1.js"></script>
</body>

</html>

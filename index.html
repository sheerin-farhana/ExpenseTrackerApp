<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
                <h1 id="header-title">Expense Tracker Application</h1>
            </div>
            <div class="col-md-4 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search Items...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Expenses</h2>
        <form id="addForm" class="form-inline mb-3">
            <b><label for="item">Expense Amount :</label></b>
          <input type="text" class="form-control mr-2" id="item" >
          <b><label for="description">Description: :</label></b>
          <input type="text" class="form-control mr-2" id="description" >
          <b><label for="sel1">Category: </label></b>
          <select class="form-control" id="sel1" >
            <option>House Expenses</option>
            <option>Self Expenses</option>
            <option>Health Expenses</option>
            <option>Entertainment Expenses</option>
            <option>Others</option>
        </select>
          <input type="submit" class="btn btn-success btn-md float-left " value="Add Expense">
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          <!--<li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
          <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
          <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>
          <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">Delete</button></li>-->
        </ul>
       </div>
      </div>
      <script src="expense.js"></script>
</body>
</html>
